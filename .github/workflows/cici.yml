name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install
        # or: pnpm install / yarn install

      - name: Run tests
        run: pnpm test || echo "no tests"
        # or your own commands: npm run lint / npm run build

      - name: Build project
        run: pnpm run build
